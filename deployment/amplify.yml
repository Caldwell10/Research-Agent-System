version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --only=production --ignore-scripts
        - npm install --only=dev
    build:
      commands:
        - npm run build
        - ls -la dist/
        - cd ..
        - cp -r frontend/dist ./dist
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*