version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --only=production --ignore-scripts --prefix frontend
        - npm install --only=dev --prefix frontend
    build:
      commands:
        - cd frontend && npm run build
        - ls -la frontend/dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*