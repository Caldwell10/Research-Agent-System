name: Deploy Multi-Agent Research Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_backend.txt
    
    - name: Install Frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run Frontend tests
      working-directory: ./frontend
      run: npm run test
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Test Backend (basic import test)
      run: |
        python -c "import backend_server; print('Backend imports successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE }}
        
    # Alternative: Deploy to Docker Registry
    - name: Build and push Docker image
      if: false  # Enable this for Docker deployment
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          your-registry/multi-agent-research:latest
          your-registry/multi-agent-research:${{ github.sha }}