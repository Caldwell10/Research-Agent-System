<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Multi-Agent Research Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 24px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .features {
            text-align: left;
            margin: 24px 0;
        }
        
        .features h3 {
            margin: 0 0 12px;
            font-size: 16px;
            color: #3b82f6;
        }
        
        .features ul {
            margin: 0;
            padding-left: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .features li {
            margin-bottom: 8px;
        }
        
        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #2563eb;
        }
        
        .status {
            margin-top: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Some features are still available while offline.
        </p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached search results</li>
                <li>Browse saved favorites</li>
                <li>Access search history</li>
                <li>Export existing data</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        function retryConnection() {
            const status = document.getElementById('status');
            status.textContent = 'Checking connection...';
            
            // Check if we're back online
            if (navigator.onLine) {
                status.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'Still offline. Please check your connection.';
            }
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Connection restored! Redirecting...';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Connection lost.';
        });
        
        // Initial status check
        document.getElementById('status').textContent = navigator.onLine ? 
            'Connected' : 'Offline - limited functionality available';
    </script>
</body>
</html>
